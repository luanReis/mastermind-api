description = 'Acceptance Tests for the BDD cycle (objective: have conversations and demonstrate requirements)'

test {

    // make gradle print the test result for each test in the build (we like to see the acceptance tests running)
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

dependencies {
    testCompile libs.unit_tests
    testCompile libs.acceptance_tests
}