description = 'Mastermind RESTful API'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenCentral()
    }

    ext.libs = [
            unit_tests: [
                    'junit:junit:4.+',
                    'org.assertj:assertj-core:3.3.0'
            ],
            acceptance_tests: [
                    'info.cukes:cucumber-java:1.2.4',
                    'info.cukes:cucumber-junit:1.2.4'
            ]
    ]
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}
